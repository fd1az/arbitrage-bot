# CEX-DEX Arbitrage Bot Configuration

ethereum:
  # WebSocket URL for real-time block subscription
  # Use environment variable: ${INFURA_API_KEY} or ${ALCHEMY_API_KEY}
  websocket_url: "wss://mainnet.infura.io/ws/v3/${INFURA_API_KEY}"

  # HTTP URL for fallback and eth_call requests
  http_url: "https://mainnet.infura.io/v3/${INFURA_API_KEY}"

  # Maximum reconnection attempts (0 = infinite)
  max_reconnects: 0

  # Initial backoff duration for reconnection
  initial_backoff: "1s"

  # Maximum backoff duration
  max_backoff: "30s"

binance:
  # Binance API base URL
  base_url: "https://api.binance.com"

  # Rate limit (requests per minute)
  http_rate_limit: 1200

arbitrage:
  # Trading pairs to monitor
  pairs:
    - base: "ETH"
      quote: "USDC"

  # Trade sizes to analyze (in base currency)
  trade_sizes: [1, 10, 100]

  # Minimum spread in basis points to consider
  min_profit_bps: 10

  # Minimum profit in USD to report
  min_profit_usd: 10

telemetry:
  # Enable/disable metrics and tracing
  enabled: true

  # Prometheus metrics port
  prometheus_port: 9090

ui:
  # Enable TUI mode (can also use --tui flag)
  tui: false
